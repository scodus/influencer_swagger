  /admin/category:
    post:
      tags:
        - admin > category
      summary: create category
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: category 1
                small_image:
                  type: string
                  format: binary
                big_image:
                  type: string
                  format: binary
                description:
                  type: string
                  example: category 1 description
                parent_id:
                  type: string
                  description: nullable
                meta_title:
                  type: string
                  example: category 1 meta title
                meta_description:
                  type: string
                  example: category 1 meta description
                meta_keyword[]:
                  type: string
                  example: keyword 3
                status_id:
                  type: integer
                  description: >-
                    nullable, 1 for active, 2 for inactive. if null status_id =
                    1
                  example: '1'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - admin > category
      summary: get all category
      security:
        - bearerAuth: []
      responses:
