    altText: logo
  termsOfService: '#'
  contact:
    name: Scodus
    url: https://scodus.com
    email: scodusnp@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: http://{{url}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: admin
  - name: admin > category
  - name: admin > package
  - name: admin > business
  - name: admin > tag
  - name: admin > language
  - name: admin > channel
  - name: admin > channel post type
  - name: influencer
  - name: influencer > user profile
  - name: influencer > channel
  - name: influencer > channel post type
  - name: business
  - name: public
  - name: public > country, currency, language
