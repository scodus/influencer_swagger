                description:
                  type: string
                  example: package 3 description
                price:
                  type: number
                  example: '1200.00'
                status:
                  type: string
                  description: nullable, active or inactive
                  example: active
                channel[0][id]:
                  type: integer
                  example: '3'
                channel[0][name]:
                  type: string
