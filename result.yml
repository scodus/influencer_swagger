openapi: 3.0.0
info:
  title: Influencer
  description: Influencer
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Scodus
    url: https://scodus.com
    email: scodusnp@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: http://{{url}}
  - url: http://127.0.0.1:8005
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
    noauthAuth:
      type: http
      scheme: noauth
tags:
  - name: admin
  - name: admin > category
  - name: admin > business
  - name: admin > tag
  - name: admin > language
  - name: admin > channel
  - name: admin > channel content
  - name: admin > country
  - name: influencer
  - name: influencer > user profile
  - name: influencer > category
  - name: influencer > banner
  - name: influencer > initial price
  - name: influencer > package
  - name: influencer > order
  - name: influencer > custom offer
  - name: business
  - name: business > user profile
  - name: business > Influencer
  - name: business > order
  - name: business > campaign
  - name: business > custom offer
  - name: public
  - name: public > channel
  - name: public > channel content
  - name: public > influencer
  - name: public > package
  - name: public > category
  - name: public > initial price
  - name: draft
paths:
  /api/admin/category:
    post:
      tags:
        - admin > category
      summary: create category
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: category 1
                small_image:
                  type: string
                  format: binary
                big_image:
                  type: string
                  format: binary
                description:
                  type: string
                  example: category 1 description
                parent_id:
                  type: string
                  description: nullable
                meta_title:
                  type: string
                  description: nullable
                  example: category 1 meta title
                meta_description:
                  type: string
                  description: nullable
                  example: category 1 meta description
                meta_keyword[]:
                  type: string
                  description: nullable
                  example: keyword 3
                status:
                  type: string
                  description: nullable, active or inactive
                  example: active
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - admin > category
      summary: get all category
      security:
        - bearerAuth: []
      parameters:
        - name: paginate
          in: query
          schema:
            type: string
          description: nullable, 1 to paginate
        - name: page
          in: query
          schema:
            type: string
          description: 'nullable, default 1 '
        - name: limit
          in: query
          schema:
            type: string
          description: nullable, default 10
        - name: search_keyword
          in: query
          schema:
            type: string
          description: nullable
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/admin/category/{slug}:
    post:
      tags:
        - admin > category
      summary: update category
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                _method:
                  type: string
                  example: patch
                title:
                  type: string
                  example: category 1 edit 2
                small_image:
                  type: string
                  format: binary
                big_image:
                  type: string
                  description: nullable
                  format: binary
                description:
                  type: string
                  example: category 1 description edit
                parent_id:
                  type: string
                  description: nullable
                meta_title:
                  type: string
                  example: category 1 meta title edit
                meta_description:
                  type: string
                  example: category 1 meta description edit
                meta_keyword[]:
                  type: string
                  example: keyword 3 edit
                status:
                  type: string
                  description: >-
                    nullable, 1 for active, 2 for inactive. if null status_id =
                    1
                  example: active
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
          example: category-1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    get:
      tags:
        - admin > category
      summary: get single category
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
          example: category-1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - admin > category
      summary: delete category
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          schema:
            type: string
          required: true
          example: category-1
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
